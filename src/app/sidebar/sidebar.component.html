<mat-sidenav-container class="side-nav">
  <mat-sidenav opened mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let nav of navigations"
        routerLink="/{{ nav.id }}"
        routerLinkActive="active-list-item"
        >{{ nav.name }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
