<div fxLayout="row" *ngFor="let player of players">
  <mat-card class="player-info-card">
    <mat-card-title>
      <mat-icon *ngIf="player.isPlaying">music_note</mat-icon>
      {{ player.name }}
      <mat-icon *ngIf="player.isPlaying">music_note</mat-icon>
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-expansion-panel class="player-detail">
        <mat-expansion-panel-header>
          <mat-panel-description fxLayoutAlign="center">
            Details
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-player-detail [player]="player"></app-player-detail>
      </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="power(player)">
        <mat-icon *ngIf="!player.power">power</mat-icon>
        <mat-icon *ngIf="player.power">power_off</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
