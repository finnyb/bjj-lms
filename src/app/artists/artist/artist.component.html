<mat-card [ngClass]="{ selected: selected }">
  <app-add-artist [artist]="artist"></app-add-artist>
  <a mat-button [routerLink]="['/artists', artist.id, 'albums']">{{
    artist.name | artistName
  }}</a>
  <button mat-icon-button [routerLink]="['/artists', artist.id, 'tracks']">
    <mat-icon>list</mat-icon>
  </button>
</mat-card>
