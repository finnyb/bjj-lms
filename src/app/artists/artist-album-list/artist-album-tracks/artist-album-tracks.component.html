<table mat-table [dataSource]="tracks" class="mat-elevation-z8">
  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef>Num</th>
    <td mat-cell *matCellDef="let track">{{ track.num }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let track">{{ track.name }}</td>
  </ng-container>
  <ng-container matColumnDef="add" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let track">
      <app-add-track [track]="track"></app-add-track>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let track; columns: displayedColumns"></tr>
</table>
