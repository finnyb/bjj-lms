<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef>Num</th>
    <td mat-cell *matCellDef="let track">{{ track.num }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let track">{{ track.name }}</td>
  </ng-container>
  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Album</th>
    <td mat-cell *matCellDef="let track">{{ track.album }}</td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
    <td mat-cell *matCellDef="let track">{{ track.year }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let track">{{ track.type }}</td>
  </ng-container>
  <!--<ng-container matColumnDef="actions">-->
  <!--<th mat-header-cell *matHeaderCellDef> Actions </th>-->
  <!--<td mat-cell *matCellDef="let track"> {{track.name}} </td>-->
  <!--</ng-container>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let track; columns: displayedColumns"></tr>
</table>
