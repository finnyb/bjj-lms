<button mat-button *ngIf="player" [matMenuTriggerFor]="menu">
  {{ player.name }}
  <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let player of players"
    (click)="selectPlayer(player)"
  >
    {{ player.name }}
  </button>
</mat-menu>
